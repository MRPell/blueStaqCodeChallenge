<style>
  .search-container {
    margin-bottom: 20px;
  }
</style>
<main class="main">
  <div class="search-container">
    <input type="text" [(ngModel)]="authorName" placeholder="Author Name" />
    <input type="text" [(ngModel)]="title" placeholder="Title" />
    <button (click)="performSearch()">Search</button>
  </div>
  <div>
    <p>Search Result: {{ searchResult }}</p>
  </div>
</main>
