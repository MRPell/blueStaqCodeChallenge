<mat-expansion-panel
  (opened)="panelOpenState.set(true)"
  (closed)="panelOpenState.set(false)"
  [hideToggle]="!panelOpenState()"
>
  <mat-expansion-panel-header>
    <mat-panel-title> {{ poem.title }} </mat-panel-title>
    <mat-panel-description> By {{ poem.author }} </mat-panel-description>
    @if(!panelOpenState()) {
    <mat-icon>import_contacts</mat-icon>
    }
  </mat-expansion-panel-header>
  @for (line of poem.lines; track $index) {
  <p>{{ line }}</p>
  }
</mat-expansion-panel>
